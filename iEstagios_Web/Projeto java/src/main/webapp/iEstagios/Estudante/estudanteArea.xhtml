<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Menus</ui:define>
                
    <ui:define name="head">
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 25%;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Breadcrumb</h1>
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="#" />
                            <p:menuitem value="Sports" url="#" />
                            <p:menuitem value="Basketball" url="#" />
                            <p:menuitem value="NBA" url="#" />
                            <p:menuitem value="Teams" url="#" />
                            <p:menuitem value="L.A. Lakers" url="#" />
                            <p:menuitem value="Roster" url="#" />
                            <p:menuitem value="Kobe Bryant" url="#" />
                        </p:breadCrumb>
                    </div>
                    
                </div>    
                
                <div class="ui-g-12 ui-g-6">
                    <div class="card">
                        <h1>TabMenu</h1>
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Overview" outcome="/menu" icon="ui-icon-star">
                                <f:param name="i" value="0" />
                            </p:menuitem>
                            <p:menuitem value="Demos" outcome="/menu" icon="ui-icon-search">
                                <f:param name="i" value="1" />
                            </p:menuitem>
                            <p:menuitem value="Documentation" outcome="/menu" icon="ui-icon-insert-drive-file">
                                <f:param name="i" value="2" />
                            </p:menuitem>
                            <p:menuitem value="Support" outcome="/menu" icon="ui-icon-help-outline">
                                <f:param name="i" value="3" />
                            </p:menuitem>
                            <p:menuitem value="Profile" outcome="/menu" icon="ui-icon-person">
                                <f:param name="i" value="4" />
                            </p:menuitem>
                        </p:tabMenu>
                    </div>
                </div>
                
                
            </div>
        </h:form>
            
    </ui:define>

</ui:composition>
