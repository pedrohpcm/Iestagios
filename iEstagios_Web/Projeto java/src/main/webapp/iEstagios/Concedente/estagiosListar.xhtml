<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
           <script type="text/javascript">
               //<![CDATA[
               function skinChart() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#EEEEEE',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       rendererOptions: {
                           textColor: '#212121'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>  
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
       </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard">
            
            
            
            
            
            
            
            
            <div class="ui-g-12 ui-md-12 ui-lg-12 task-list">
               
            </div>
            
            
            
            
            
            <div class="ui-g-12 ui-md-12">
                <h:form>
                    <div class="card">
                        <p:dataTable var="car" value="#{dtBasicView.cars}" selectionMode="single" rowKey="#{car.id}" reflow="true" style="margin-bottom:20px">
                            <f:facet name="header">Estágios</f:facet>
                            <p:column headerText="Visualizar" sortBy="#{car.id}">
                                <h:outputText value="Ver" />
                            </p:column>

                            <p:column headerText="Tipo" sortBy="#{car.id}">
                                <h:outputText value="Obrigatório" />
                            </p:column>

                            <p:column headerText="Orientador" sortBy="#{car.id}">
                                <h:outputText value="João Silva" />
                            </p:column>

                            <p:column headerText="Data de Início" sortBy="#{car.id}">
                                <h:outputText value="01/04/2017" />
                            </p:column>

                            <p:column headerText="Data Prevista para Encerramento" sortBy="#{car.id}">
                                <h:outputText value="01/09/2017" />
                            </p:column>

                            <p:column headerText="Data de Encerramento" sortBy="#{car.id}">
                                <h:outputText value="-" />
                            </p:column>

                            
                            <p:column headerText="Relatórios" sortBy="#{car.id}">
                                <h:outputText value="-" />
                            </p:column>

                            
                            <p:column headerText="Situação" sortBy="#{car.year}">
                                <h:outputText value="Em aberto" />
                            </p:column>

                            
                        </p:dataTable>   
                        
                        
                    </div>
                </h:form>
            </div>
            
            
        </div>
    </ui:define>

</ui:composition>
