<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>iEstagios</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>
    
    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                       <a href="/index.xhtml"><p:graphicImage name="images/logo-ultima.svg" library="ultima-layout" /></a>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText required="true" label="email" size="45"
                                         requiredMessage="Por foavor, digite seu email"
                                         validatorMessage="Email invalido"
                                         value="#{mBeanConta.conta.login}">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                            <label>Email</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton styleClass="green-btn" value="Recuperar Senha"  actionListener="#{mBeanConta.recuperarSenha}" update="growl"/>
                    </div>
                </div>
            </div>

            <div class="login-footer"><a href="/iEstagios/index.xhtml">iEst√°gios</a></div>

            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:form>
    </h:body>
</html>
