<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <div class="card login-panel ui-fluid" style="margin-top:5px">
                <div class="ui-g" style="margin-top:-70px">
                    <div class="ui-g-12">
                        <p style="font-size:40px;color:blue;">iEstagios</p>
                        <p style="font-size:30px;color:#757575;">Cadastro</p>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{mBeanConta.conta.login}"/>
                            <label>Email</label>
                        </h:panelGroup> 
                    </div>
                    <div class="ui-g-12" align="left">
                        <p:selectOneRadio layout="responsive" columns="1" value="#{mBeanConta.conta.tipo}">
                            <f:selectItem itemLabel="Instituição de ensino" itemValue="Instituicao" />
                            <f:selectItem itemLabel="Empresa" itemValue="Concedente" />
                            <f:selectItem itemLabel="Estudante" itemValue="Estudante" />
                        </p:selectOneRadio>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton  value="Cadastrar" styleClass="green-btn" actionListener="#{mBeanConta.cadastrar()}" style="margin-bottom:10px;"/>
                    </div>
                </div>
            </div>

            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:form>


    </h:body>

</html>
