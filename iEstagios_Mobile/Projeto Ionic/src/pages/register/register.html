<ion-content>
	<ion-card>
		<img src="assets/image/registerImage.jpg" height="200px"/>
		<ion-list inset>
			<ion-item>
				<ion-label floating>E-mail:</ion-label>
				<!--<ion-input type="text" value="{{email}}"></ion-input>-->
				<ion-input type="text" [(ngModel)]="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Senha:</ion-label>
				<!--<ion-input type="password" value="{{password}}"></ion-input>-->
				<ion-input type="password" [(ngModel)]="password"></ion-input>
			</ion-item>

			<button ion-button color="secondary" round block (click)="ToRegister()">Cadastrar</button>
			<button ion-button color="iestagios" round block (click)="ToEnterPage()">Voltar</button>
		</ion-list>
	</ion-card>
</ion-content>
