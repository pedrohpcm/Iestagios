<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <style type="text/css">
            .ui-grid-a div {
                padding: 0em 0.5em;
            }
        </style>
    </h:head>

    <h:body>




        <pm:page id="index">
            <pm:header title="iEstágios - Sistema de Gestão de Estágios" swatch="b">
                <p:button outcome="/index" value="Início" icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline"/>
            </pm:header>
            <pm:content>
                <h3 align='center'>Recuperar Senha</h3>

                <p:panelGrid columns="1">               
                    <h:form id="recoverform" class="form-vertical">
                        <p align='center'>Digite seu email abaixo e enviaremos a você instuções para recuperar sua senha.</p>
                        <p:inputText placeholder="Email"  value="#{mBeanAluno.aluno.email}"/> 
                        <p:commandButton value="Recuperar" actionListener="#{mBeanAluno.recuperarSenha}"/>
                    </h:form>
                </p:panelGrid>
            </pm:content>
        </pm:page>



    </h:body>


</html>
